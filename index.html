<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="./image/header/Vector.png"
        alt="logo da rede social"
      />
      <div class="header__border"></div>
    </header>

    <main class="main">
        <section class="profile">
            <div class="avatar">
              <img src="./image/profile/image.jpg" class="saci" alt="profile picture">
              <div class="profile__titles">
                <div class="profile__info">
                  <h1 class="profile__name">Jacques Cousteau</h1>
                  <img src="./image/profile/Edit Button.png" class="profile__image" alt="icone de um lapiz">
                </div>
                <h2 class="profile__text">Explorar</h2>
              </div>
              <img src="./image/profile/Add Button.png" alt="simbolo de adição" class="add-btn">
            </div>
          </section>
    </main>
  </body>
</html>
